<div id="content">
    <div class="left-section">
        <div class="header">
            <strong>{{ vm.title }}</strong>

            <div class="actions">
                <button ng-click="vm.addAccount()"><i class="fa fa-plus-circle" aria-hidden="true"></i>Add Account</button>
                <button ng-click="vm.refresh()"><i class="fa fa-refresh" aria-hidden="true"></i>
                    Refresh</button>
            </div>
        </div>

        <table>
            <tr>
                <th>Name</th>
                <th>Market Value</th>
                <th>Cash</th>
                <th>Legend</th>
            </tr>

            <tr ng-repeat="row in vm.rows track by $index">
                <td>{{ row.name }}</td>
                <td>{{ row.marketValue | currency }}</td>
                <td>{{ row.cash | currency }}</td>
                <td>
                    <div class="legend" ng-style="{ 'background-color': row.legend }"></div>
                </td>
            </tr>

            <tr class="totals">
                <td></td>
                <td>
                    <strong>{{ vm.totals.marketValue | currency }}</strong>
                </td>
                <td>
                    <strong>{{ vm.totals.cash | currency }}</strong>
                </td>
                <td></td>
            </tr>


        </table>
    </div>

    <div class="right-section">
        <img class="chart" ng-src="src/client/images/Chart.png" alt="Chart.png">

        <div class="help-label">Click on an account to view positions</div>
    </div>

</div>
